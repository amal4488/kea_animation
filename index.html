<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIKE HUNTER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="screen">
        <div id="menu_background"></div>
        <div id="game">
            <div id="game_background"></div>

            <div id="game_elements">
                <div id="hund_glad"></div>
                <div id="hund_sur"></div>
                <div id="like1" class="like">
                    <div class="like_sprite"></div>
                </div>
                <div id="like2" class="like">
                    <div class="like_sprite"></div>
                </div>
                <div id="like3" class="like">
                    <div class="like_sprite"></div>
                </div>
                <div id="like4" class="like">
                    <div class="like_sprite"></div>
                </div>
                <div id="like5" class="like">
                    <div class="like_sprite"></div>
                </div>
                <div id="sur1" class="sur">
                    <div class="sur_sprite"></div>
                </div>
                <div id="sur2" class="sur">
                    <div class="sur_sprite"></div>
                </div>
                <div id="sur3" class="sur">
                    <div class="sur_sprite"></div>
                </div>
                <div id="sur4" class="sur">
                    <div class="sur_sprite"></div>

                </div>

            </div>

            <div id="game_ui">
                <div id="points">
                    <span class="coin"></span>
                    <span class="antal">0</span>

                </div>
                <div id="liv">
                    <div id="liv1" class="hund_liv"></div>
                    <div id="liv2" class="hund_liv"></div>
                    <div id="liv3" class="hund_liv"></div>



                </div>
                <div id="time"></div>

            </div>
        </div>
        <div id="start" class="hide">
            <div id="play" class="pulse"></div>
            <div id="computer_ikon" class="light"></div>
        </div>
        <div id="settings"></div>
        <div id="gameover"></div>
        <div id="complete"></div>






    </div>




    <script src="script.js"></script>

</body>

</html>
