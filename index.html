<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Hunter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="screen">
        <div id="menu_background"></div>
        <div id="game">
            <div id="game_background"></div>

            <div id="game_elements">
                <div id="hund_glad"></div>
                <div id="hund_sur"></div>
                <div id="like1" class="like_moving"></div>
                <div id="like2" class="like_moving"></div>
                <div id="like3" class="like_moving"></div>
                <div id="like4" class="like_moving"></div>
                <div id="like5" class="like_moving"></div>
                <div id="sur1" class="sur_moving"></div>
                <div id="sur2" class="sur_moving"></div>
                <div id="sur3" class="sur_moving"></div>
                <div id="sur4" class="sur_moving"></div>

            </div>

            <div id="game_ui">
                <div id="points"></div>
                <div id="liv"></div>
                <div id="time"></div>

            </div>
        </div>
        <div id="start"></div>
        <div id="settings"></div>
        <div id="gameover"></div>
        <div id="complete"></div>






    </div>

</html>
